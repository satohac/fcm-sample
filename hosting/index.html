<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.2.2/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/985cc1a583.js" crossorigin="anonymous"></script>

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <div class="d-none panel container" id="login">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div id="login-error" class="alert alert-danger d-none" role="alert">
          You wrongd Email or Password
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div class="d-none panel container" id="main">
      <div class="row my-3">
        <div class="btn-group" role="group" aria-label="トークン">
          <button id="saveFCMToken" type="button" class="btn btn-primary d-none" >
            Save FCM Token
          </button>
          <button id="deleteFCMToken" type="button" class="btn btn-danger d-none" >
            Delete FCM Token
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="card">
          <div class="card-body">
            <h6>Your FCM Token:</h6>
            <div><small id="token-indicator"></small></div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="row mb-1">
          <div class="input-group">
            <input
              type="text"
              class="form-control col-sm-3"
              id="topic-input"
              placeholder="Enter Topic"
            />
            <div class="input-group-append">
              <button id="subscribe" type="button" class="btn btn-primary" aria-disabled="true" disabled>
                Subscribe
              </button>
            </div>
          </div>
          <div id="topic-error" class="alert alert-danger d-none" role="alert">
            Please enter Topic within 10 alphanumeric characters
          </div>
        </div>
        <div class="row">
          <div class="card w-100">
            <div class="card-body">
              <div class="float-left" id="topics"></div>
            </div>
          </div>
        </div>
      </div>

      <table class="table mb-3" id="messages">
        <thead>
          <th>Recive at</th>
          <th>Title</th>
          <th>Body</th>
        </thead>
        <tbody>

        </tbody>
      </div>
    </div>

    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </body>
</html>
